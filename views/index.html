<!doctype html>
<html>
  <head>
    <style>
      .card {
        height: 79px;
        width: 55px;
        border: solid 2px;
        border-radius: 3px;
        font-family: sans-serif;
        font-size: 23px;
        margin: 4px;
      }

      .lane {
        vertical-align: top;
        display: inline-block;
      }

      .D, .H {
        color: red;
      }

      .S, .C {
        color:black;
      }

      .selected {
        border: solid 8px;
        border-color: #0073E8;
      }
    </style>

    <script src="../vendor/angular.js"></script>
  </head>
  <body ng-app="FreeCell">
    <div class="header">
      <div class="container">
        <h1>Free Cell</h1>
      </div>
    </div>

    <div class="main" ng-controller="FreeCellController">
      <!-- <div class="lanes"> -->
         <div class="lane" ng-repeat="lane in lanes">
          <div class="card {{card.suit}} " ng-class='{selected : card.selected}' ng-repeat="card in lane" ng-click="takeAction(card)">
            <p style="display: inline-block">{{card.val}}</p>
            <p style="display: inline-block">{{card.suit}}</p>
          </div>
        </div>
      <!-- </div> -->
    </div>

    
    <script src="../js/free-cell.js"></script>

  </body>
</html>
